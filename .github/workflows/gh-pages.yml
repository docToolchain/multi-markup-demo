name: GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch name to trigger deployment
  pull_request:
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    env:
      DTC_HEADLES: true
    steps:
      - uses: actions/checkout@v3
      - name: setup
        run: chmod +x dtcw
      - name: prepare python
        run: echo "test"
      - name: generateSite
        run: |
          pip3 install docutils
          python3 -m pip install docutils
          pip install docutils
          pip list
          pip3 list
          python3 --version
          which python
          bash -c which python && true
          bash -c pip3 list && true
          bash -c pip3 install docutils && true
          ./dtcw generateSite
      - name: copyToPublic
        run: cp -r ./build/microsite/output ./public
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
#        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

